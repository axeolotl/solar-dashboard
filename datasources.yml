apiVersion: 1

datasources:
  - name: Postgres
    type: postgres
    url: postgres:5432
    database: postgres
    isDefault: true
    user: grafanareader
    secureJsonData:
      password: "password"
    jsonData:
      sslmode: "disable" # disable/require/verify-ca/verify-full
      maxOpenConns: 0         # Grafana v5.4+
      maxIdleConns: 2         # Grafana v5.4+
      connMaxLifetime: 14400  # Grafana v5.4+
      postgresVersion: 903 # 903=9.3, 904=9.4, 905=9.5, 906=9.6, 1000=10
      timescaledb: false
  - name: InfluxDB
    type: influxdb
    access: proxy
    database: sensorcommunity
    user: grafana
    password: "${INFLUXDB_READ_USER_PASSWORD}"
    url: http://influxdb:8086
    jsonData:
      httpMode: POST
